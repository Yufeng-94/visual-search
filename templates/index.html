<!DOCTYPE html>
<html>
<head>
    <title>Visual Search</title>

    <meta charset="UTF-8">
    <meta name="description" content="A place you search for similar images at hand.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--script tag TBD-->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #vs-banner {
            width: 100%;
            height: 200px;
            background-color: antiquewhite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;

        }
        #vs-banner h1 {
            font-size: 2rem;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        #drop-zone {
            position: relative;
            margin:2rem;
            width: 600px;
            height: 300px;
            border: 1px dashed gray;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #drop-zone p {
            align-items: center;
            justify-content: center;
        }

        #loading {
            position: absolute;
            width: 200px;
            height: 100px;
            transform: translateY(-50%);
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1010;

        }

        #results-page {
            background-color: rgba(0, 0, 0, 0.5);
            color: antiquewhite;
            position: fixed;
            display: none;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(255,255,255,0.2);
            border: None;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1100;
        }
        .close-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        #upload-img {
            position: fixed;
            top: 25%;
            left: 50%;
            transform: translateX(-50%) translateY(-75%);
            width: 250px;
            height: 30vh;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            z-index: 1002;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #results-img {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-25%);
            width: 100vw;
            height: 65vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1002;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        #upload-img img {
            width: 80%;
            height: 250px;
            margin: 0 auto;
            object-fit: contain;

        }

        #results-img img {
            width: 100%;
            max-height: 60vh;
            margin-top: 30px;
            border-radius: 12px;
            object-fit: contain;
            justify-self: center;
        }
        

    </style>

</head>
<body>
    <header id="vs-banner">
        <h1>Search what you see</h1>
    </header>
    <main>
        <div id="drop-zone">
            <p>Drag & drop image or click to browse</p>
            <input type="file", id="file-input", style="display: none;", accept=".jpg, .jpeg">
            
            <!-- Loading status (initially hidden) -->
            <div id="loading">
                <p>Processing file...</p>
            </div>
        </div>
    </main>


    <!-- Results stated after uploading (initially hidden) -->
    <section id="results-page">
        <button class="close-btn", id="close-btn">Ã—</button>
        <div id="upload-img">
        </div>
        <div id="results-img">
        </div>
    </section>

    <!-- <script src="{{ url_for('static', filename='js/visual-search.js') }}"></script> -->
    <script src="../static/js/visual-search.js"></script>

</body>
</html>
