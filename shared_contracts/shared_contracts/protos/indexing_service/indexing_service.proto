syntax  = "proto3";

service IndexingService {
    rpc index_images (IndexImagesRequest) returns (IndexImagesResponse);
}

message IndexImagesRequest {
    string job_id = 1;
    string image_bucket = 2;
    string metadata_bucket = 3;
}

message IndexImagesResponse {
    string job_id = 1;
    bool success = 2;
    string message = 3;
}